    <main class="our-cakes-section">
        <p class="our-cakes-heading">Custom Order Enquiry</p>
        <p class="our-cakes-description">Fill out the form below to enquire about your custom order</p>
    </main>

        
        <form class="custom-enquiry-form-container">
                <h2>Custom Order Enquiry Form</h2>
                <label for="text">Your Name (required)</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <label for="text">Your E-mail (required)</label>
                <input class="form-field" type="text" name="email" id="email" required>
                <label for="text">Your Phone Number (required)</label>
                <input class="form-field" type="text" name="phonenumber" id="phonenumber" required>
                <label for="budget-selection">Working Budget</label>
                    <select id="budget-selection">
                        <option value="under-50">Under $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200-300">$200 - $300</option>
                        <option value="300-400">$300 - $400</option>
                        <option value="400-500">$400 - $500</option>
                        <option value="500-or-more">$500 or more</option>
                    </select>
                <h3>Pickup or Delivery</h3>
                    <label for="">Pickup</label>
                    <input type="radio" name="delivery-method" value="pickup">
                    <label for="">Delivery</label>
                    <input type="radio" name="delivery-method" value="delivery">
                    <br>
                    <label for="order-details">Other Order Details (e.g. design details, gluten-free options)</label>
                    <textarea id="order-details" cols="50" rows="3" required></textarea>
                <button class="submit-button">Submit</button>
        </form>
